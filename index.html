<!DOCTYPE html>
<html lang="cs">
<head>

    <style>
        * {

        body {

        }
        .container {

            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: -1px;
        }
        .names {
            font-size: clamp(2rem, 5vw, 3.2rem);
            color: #2c3e50;
            font-weight: 400;
            margin: 30px 0;
            letter-spacing: 2px;
        }
        .details {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #555;
            margin: 30px 0;
            font-weight: 300;
        }
        .location {
            font-size: 1.2rem;
            font-weight: 500;
            color: #2c3e50;
            margin-top: 10px;
        }
        .rsvp-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #e1e8ed;
        }
        .rsvp-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 400;
        }
        .rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .rsvp-form input, .rsvp-form select {
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        .rsvp-form input:focus, .rsvp-form select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
        }
        .rsvp-btn {
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .rsvp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Svatba byla a bude</h1>
        <div class="names">Aneta & Matou≈°</div>
        <div class="details">
            13. ƒåervna 2026<br>
            12:30
        </div>
        <div class="location">Kun≈æak 53, Kun≈æak</div>
        
        <div class="rsvp-section">
            <h2 class="rsvp-title">Potvrƒè √∫ƒçast</h2>
            <form class="rsvp-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="Jm√©no" required>
                <input type="email" name="email" placeholder="Email (voliteln√©)">
                <select name="attendance" required>

                <button type="submit" class="rsvp-btn">Odeslat RSVP</button>

        </div>
    </div>

    <script>
        const form = document.querySelector('.rsvp-form');
        const successMsg = document.getElementById('success');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Nahraƒè YOUR_FORM_ID sv√Ωm skuteƒçn√Ωm Formspree ID
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    successMsg.style.display = 'block';
                }
            }).catch(error => {
                alert('Chyba p≈ôi odes√≠l√°n√≠. Zkus to znovu.');

        });
    </script>
</body>
</html>
