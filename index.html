<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svatba Aneta & Matouš</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            background: linear-gradient(180deg, 
                rgba(135, 176, 210, 0.9) 0%, 
                rgba(135, 206, 235, 0.8) 50%, 
                rgba(30, 60, 114, 0.9) 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('pozvanka_A_M.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }
        
        .hero-image {
            max-width: 600px;
            width: 90%;
            margin: 0 auto 40px;
            display: block;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .main-container {
            max-width: 550px;
            margin: 0 auto 40px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .info-title {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .info-details {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.8;
        }
        
        .rsvp-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .rsvp-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 400;
            text-align: center;
        }
        
        .rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        
        .rsvp-form input, .rsvp-form select {
            padding: 16px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            transition: all 0.3s ease;
        }
        
        .rsvp-form input:focus, .rsvp-form select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        
        .rsvp-btn {
            padding: 18px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .rsvp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .hero-image {
                width: 95%;
            }
            .info-box, .rsvp-container {
                padding: 30px 25px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Pozvánka na začátku -->
    <img src="pozvanka_A_M.jpg" alt="Svatební pozvánka" class="hero-image">
    
    <div class="main-container">
        <!-- Jednoduché info okénko -->
        <div class="info-box">
            <h2 class="info-title">Svatba byla a bude</h2>
            <div class="info-details">
                Aneta & Matouš<br><br>
                Sobota 13. června 2026<br>
                12:30<br><br>
                Kunžak 53, Kunžak
            </div>
        </div>
        
        <!-- RSVP formulář -->
        <div class="rsvp-container">

                    <option value="no">Bohužel nemohu</option>
